<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Rock Paper Scissors</title>
  <meta charset = "utf-8" />
  <script type="text/javascript" src="rockpaperscissors2.js"></script>
  <link rel="stylesheet" type="text/css" href="rockpaperscissors.css" />
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div id="gameSpace">
    <p id="pick">Pick one!</p>
    <p id="buttons">
      <button type="button" id="rock" class="btn">Rock</button>
      <button type="button" id="paper" class="btn">Paper</button>
      <button type="button" id="scissors" class="btn">Scissors</button>
    </p>
    <p id="score">Selection</p>
    <div id="roundPicks" class="container">
      <div class="labelText">Player</div>
      <div class="blank"></div>
      <div class="labelText">Computer</div>
      <div id="playerSelect" class="inputText"></div>
      <div id="roundScore" class ="inputText"></div>
      <div id="computerSelect"  class="inputText"></div>
    </div>
    <p id="score">Score</p>
    <div  class="container">
      <div class="labelText">Player</div>
      <div class="labelText">Tie</div>
      <div class="labelText">Computer</div>
      <div id="playerScore" class="inputText"></div>
      <div id="computerScore" class="inputText"></div>
      <div id="tieScore" class="inputText"></div>
    </div>
</div>
</body>
</html>
